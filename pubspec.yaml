name: watch_history_tracker
description: "A cross-platform watch history tracker for offline videos, movies, and series."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.3
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.4
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  
  # File Operations
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  video_player: ^2.9.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  path: ^1.9.0
  
  # Charts & Statistics
  fl_chart: ^0.69.0
  
  # Image Handling
  cached_network_image: ^3.4.1
  
  # QR/Barcode Scanner (mobile)
  mobile_scanner: ^5.2.3
  
  # VLC Integration
  sqflite: ^2.3.3+2
  
  # Animations
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

